<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- 引入 Bootstrap 來提高外觀 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3YvlQJ5fM6vL7I9ZZlZ7lYkbf9xQDaH2w2yFfboTzHcxldiqH7N0j0lsk" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>via 預約表單</h2>

    <div class="container">
        <div class="mb-3">
            <label for="name">您 的 姓 名：</label>
            <input type="text" id="name" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="phone">您 的 電 話：</label>
            <input type="text" id="phone" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="service">服 務 項 目：</label>
            <input type="text" id="service" class="form-control">
        </div>

        <div class="mb-3">
            <label for="datetime">預 約 時 間：</label>
            <input type="datetime-local" id="datetime" class="form-control">
        </div>

        <div class="mb-3">
            <label for="remarks">備 註：</label>
            <textarea id="remarks" class="form-control" rows="4"></textarea>
        </div>

        <button onclick="submitReservation()">提交</button>
    </div>

    <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約表單圖片">

    <script>
        async function submitReservation() {
            await liff.init({ liffId: "2006867121-OlgLV60n" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value; 
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value; 

            if (!name || !phone || !service || !datetime) {
                alert("請填寫所有欄位！");
                return;
            }

            const message = `請稍後 等待回覆\n\n姓名：${name}\n電話：${phone}\n服務項目：${service}\n預約時間：${datetime.replace("T", " ")}\n備註：${remarks}`;

            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    liff.closeWindow();
                })
                .catch((err) => console.error("發送訊息錯誤", err));
        }
    </script>
</body>
</html>
