<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Serif TC", serif;
            font-weight: 400;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* 避免 iOS 點擊時放大 */
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .input-group {
            text-align: left;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #218838;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>via 預約表單</h2>
    
    <div class="form-container">
        <div class="input-group">
            <label>您 的 姓 名：</label>
            <input type="text" id="name">
        </div>

        <div class="input-group">
            <label>您 的 電 話：</label>
            <input type="text" id="phone">
        </div>

        <div class="input-group">
            <label>服 務 項 目：</label>
            <input type="text" id="service">
        </div>

        <div class="input-group">
            <label>預 約 時 間：</label>
            <input type="datetime-local" id="datetime">
        </div>

        <div class="input-group">
            <label>備 註：</label>
            <textarea id="remarks"></textarea>
        </div>

        <button onclick="submitReservation()">提交</button>
    </div>

    <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約表單圖片">

    <script>
        async function submitReservation() {
            await liff.init({ liffId: "2006867121-OlgLV60n" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value;
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value;

            if (!name || !phone || !service || !datetime) {
                alert("請填寫所有欄位！");
                return;
            }

const message = `📝【請稍後 等待回覆】\n\n👤 姓名：${name}\n📞 電話：${phone}\n💇 服務項目：${service}\n⏰ 預約時間：${datetime.replace("T", " ")}\n📝 備註：${remarks}`;


            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    liff.closeWindow();
                })
                .catch((err) => console.error("發送訊息錯誤", err));
        }
    </script>
</body>
</html>
