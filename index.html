<!DOCTYPE html>
<html lang="zh-TW">
<head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        /* 設定整體頁面字體 */
        body {
            font-family: "Noto Serif TC", serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            background-color: #f4f7f6;
        }

        h2 {
            font-family: "Noto Serif TC", serif;
            font-size: 28px;
            font-weight: 700;
            color: #007BFF;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 400;
            font-size: 18px;
            color: #555;
        }

        /* 設定輸入框和文字區域大小，並防止自動放大 */
        input[type="text"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px; /* 保持字體大小一致 */
            -webkit-text-size-adjust: 100%; /* 防止自動放大 */
            box-sizing: border-box; /* 確保padding不影響整體寬度 */
        }

        /* 提交按鈕 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>via 預約表單</h2>

    <label for="name">您 的 姓 名：</label>
    <input type="text" id="name">

    <label for="phone">您 的 電 話：</label>
    <input type="text" id="phone">

    <label for="service">服 務 項 目：</label>
    <input type="text" id="service">

    <label for="datetime">預 約 時 間：</label><br>
    <input type="datetime-local" id="datetime"><br><br> <!-- 此處換行 -->

    <label for="remarks">備 註：</label>
    <textarea id="remarks" rows="4"></textarea>

    <button onclick="submitReservation()">提交</button>

    <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約表單圖片">

    <script>
        async function submitReservation() {
            await liff.init({ liffId: "2006867121-OlgLV60n" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value; 
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value; 

            if (!name || !phone || !service || !datetime) {
                alert("請填寫所有欄位！");
                return;
            }

            const message = `請稍後 等待回覆\n\n姓名：${name}\n電話：${phone}\n服務項目：${service}\n預約時間：${datetime.replace("T", " ")}\n備註：${remarks}`;

            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    liff.closeWindow();
                })
                .catch((err) => console.error("發送訊息錯誤", err));
        }
    </script>
</body>
</html>
