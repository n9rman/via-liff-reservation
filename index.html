<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: "Noto Serif TC", serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        /* 所有的 input, select 和 textarea 都設置為 100% */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        /* 使用 div 包裹 datetime-local */
        .datetime-wrapper {
            width: 100%;
            display: block;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>via 預約表單</h2>

    <label>設計師：</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您的姓名：</label>
    <input type="text" id="name">

    <label>您的電話：</label>
    <input type="text" id="phone">

    <label>服務項目：</label>
    <input type="text" id="service">  

    <label>預約時間：</label>
    <div class="datetime-wrapper">
        <input type="datetime-local" id="datetime">
    </div>

    <label>備註：</label>
    <textarea id="remarks" rows="4"></textarea>

    <button onclick="submitReservation()">提交</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 預設讓 datetime-local 顯示「請選擇日期時間」
            document.getElementById("datetime").value = "";
        });

        async function submitReservation() {
            await liff.init({ liffId: "2006867121-OlgLV60n" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            const stylist = document.getElementById("stylist").value;
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value;
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value;

            if (!stylist || !name || !phone || !service || !datetime) {
                alert("請填寫所有欄位！");
                return;
            }

            
            // 格式化日期時間為 2025/02/07 [14:30]
            const formattedDateTime = datetime.replace("T", " ").replace(/-/g, "/");
            const finalDateTime = formattedDateTime.replace(/(\d{4}\/\d{2}\/\d{2}) (\d{2}:\d{2})/, "$1 [$2]");

            const message = `📌 預約登記\n\n設計師：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalDateTime}\n備註：${remarks}`;

            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    liff.closeWindow();
                })
                .catch((err) => console.error("發送訊息錯誤", err));
        }
    </script>
</body>
</html>
