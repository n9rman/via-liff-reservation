<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        img {
            width: 100%; /* 圖片寬度設定為 100% */
            height: auto; /* 高度自動調整以保持比例 */
            display: block; /* 讓圖片顯示為區塊元素，並自動換行 */
            margin-top: 20px; /* 給圖片加上一些間距，避免太過擁擠 */
        }
    </style>
</head>
<body>
    <h2>預約表單</h2>

    <label>您 的 姓 名：</label><input type="text" id="name"><br><br>
    <label>您 的 電 話：</label><input type="text" id="phone"><br><br>
    <label>服 務 項 目：</label><input type="text" id="service"><br><br>    
    <label>預 約 時 間：</label><input type="datetime-local" id="datetime"><br><br>
    <label>備       註：</label><textarea id="remarks" rows="4" cols="20"></textarea><br><br>
    <button onclick="submitReservation()">提交</button>

    <!-- 圖片會顯示在提交按鈕下方，且會調整為視窗大小 -->
    <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約表單圖片">
<script>
        async function submitReservation() {
            await liff.init({ liffId: "2006867121-OlgLV60n" });
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value; 
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value; 

            if (!name || !phone || !service || !datetime) {
                alert("請填寫所有欄位！");
                return;
            }

            const message = `請稍後 等待回覆\n\n姓名：${name}\n電話：${phone}\n服務項目：${service}\n預約時間：${datetime.replace("T", " ")}\n備註：${remarks}`;

            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    
                    /*alert("您的訊息已回傳至 LINE！"); */
                    
                    liff.closeWindow();
                })
                .catch((err) => console.error("發送訊息錯誤", err));
        }
    </script>
</body>
</html>
