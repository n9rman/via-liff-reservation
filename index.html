<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 設定整體頁面字體 */
        body {
            font-family: "Noto Serif TC", serif;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            padding: 20px;
            background-color: #f4f7f6;
        }

        h2 {
            font-family: "Noto Serif TC", serif;
            font-size: 28px;
            font-weight: 700;
            color: #007BFF;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: 400;
            font-size: 18px;
            color: #555;
        }

        input[type="text"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px; /* 設定字體大小 */
            -webkit-text-size-adjust: 100%; /* 防止自動放大 */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
