<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Serif TC', serif !important; /* 使用 !important 確保字體生效 */
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        .datetime-wrapper {
            width: 100%;
            display: block;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333 !important; /* 深灰色 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #555 !important; /* 深灰色 hover */
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>via 預約表單</h2>

    <label>設計師：</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您的姓名：</label>
    <input type="text" id="name">

    <label>您的電話：</label>
    <input type="text" id="phone">

    <label>服務項目：</label>
    <input type="text" id="service">  

    <label>預約時間：</label>
    <div class="datetime-wrapper">
        <input type="datetime-local" id="datetime">
    </div>

    <label>備註：</label>
    <textarea id="remarks" rows="4"></textarea>

    <button onclick="submitReservation()">提交</button>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("datetime").value = "";
    });

    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });
        if (!liff.isLoggedIn()) {
            liff.login();
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const datetime = document.getElementById("datetime").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !datetime) {
            alert("請填寫所有欄位！");
            return;
        }

        const formattedDateTime = datetime.replace("T", " ").replace(/-/g, "/");  // 轉換格式為 "YYYY/MM/DD HH:MM"
        const dateTimeParts = formattedDateTime.split(" ");  // 分割為日期和時間
        const date = dateTimeParts[0].split("/").slice(1).join("/");  // 去掉年份，只保留 MM/DD 格式
        const time = dateTimeParts[1];  // 時間部分

        const finalDateTime = `${date} [${time}]`;  // 組合成 "MM/DD [HH:MM]"


        const message = `📌 預約登記\n\n設計師：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalDateTime}\n備註：${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch((err) => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
