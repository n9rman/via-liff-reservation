<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via 預約表單</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.line-scdn.net/liff/2.0/sdk.js"></script> <!-- 加載 LIFF SDK -->
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        /* 您的 CSS 樣式保持不變 */
    </style>
</head>
<body>
    <h2>via 預約表單</h2>
    <!-- 頁面內容 -->
    
    <button onclick="submitReservation()">確認送出</button>

<script>
    // 初始化 LIFF
    document.addEventListener('DOMContentLoaded', function() {
        liff.init({ liffId: 'your-liff-id' })  // 請替換成正確的 LIFF ID
            .then(() => {
                console.log('LIFF 初始化成功');
            })
            .catch(err => {
                console.error('LIFF 初始化失敗', err);
            });
    });

    // 提交預約
    async function submitReservation() {
        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒有登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("selectedDate").value; 
        const time = document.getElementById("time").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date || !time) {
            alert("有欄位未填寫");
            return;
        }

        const finalTime = `${date} ${time}`;
        const message = `這是您的預約表單\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalTime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
