<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Serif TC', serif !important;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        .datetime-wrapper {
            width: 100%;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333 !important;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #555 !important;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        /* 提示警告的樣式 */
        .warning-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* 顯示休假日的樣式 */
        .disabled-date {
            background-color: #f8d7da !important;
            color: #721c24 !important;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>

    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間  (三 十 分 鐘 為 一 個 單 位)</label>
    <div class="datetime-wrapper">
        <input type="text" id="datepicker">
    </div>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

    <!-- 顯示警告訊息 -->
    <div class="warning-message" id="warning-message">您選擇的日期是休假日，請選擇其他日期！</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 初始化休假日期資料
        const vacationData = {
            "Mia": ["2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-15", "2025-02-21", "2025-02-26", "2025-02-27"],
            "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09", "2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26"],
            "不指定設計師": ["2025-02-01", "2025-02-02", "2025-02-26"]
        };

        // 初始化 flatpickr
        const datepicker = flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            disable: [],
            minDate: "today",  // 禁止選擇今天以前的日期
            onChange: function(selectedDates) {
                checkAvailability(selectedDates[0]);
            },
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const selectedDate = dayElem.dateObj.toISOString().split('T')[0];
                const stylist = document.getElementById("stylist").value;
                const disabledDates = vacationData[stylist] || [];
                
                if (disabledDates.includes(selectedDate)) {
                    dayElem.classList.add("disabled-date");
                }
            }
        });

        // 當設計師選擇更改時，更新日期選擇器的禁用日期
        document.getElementById("stylist").addEventListener("change", function() {
            const stylist = this.value;
            const disabledDates = vacationData[stylist] || [];
            datepicker.set("disable", disabledDates);  // 禁用選擇的休假日期
            document.getElementById("warning-message").style.display = 'none';  // 清除警告訊息
        });

        function checkAvailability(selectedDate) {
            const stylist = document.getElementById("stylist").value;
            const disabledDates = vacationData[stylist] || [];
            
            if (disabledDates.includes(selectedDate.toISOString().split('T')[0])) {
                document.getElementById("warning-message").style.display = 'block';
                datepicker.clear();  // 清空日期選擇
            } else {
                document.getElementById("warning-message").style.display = 'none';
            }
        }
    });

    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });
        if (!liff.isLoggedIn()) {
            liff.login();
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("datepicker").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date) {
            alert("有欄位未填寫");
            return;
        }

        console.log("預約日期：", date);

        const message = `[這是您的預約表格]\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${date}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch((err) => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
