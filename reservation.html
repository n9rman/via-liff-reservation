<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    
    <!-- 引入 flatpickr 插件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間 (三 十 分 鐘 為 一 個 單 位)</label>
    <input type="text" id="datetime" placeholder="請選擇日期與時間">

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

<script>
    // 設計師的休假日期
    const holidays = {
        "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-12", "2025-02-19", "2025-02-26"],
        "Mia": ["2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-21", "2025-02-26"],
        "不指定設計師": ["2025-02-01", "2025-02-02", "2025-02-26"]
    };

    // 設置 flatpickr 日期與時間選擇器
    function initDateTimePicker(disabledDates = []) {
        flatpickr("#datetime", {
            enableTime: true,             // 啟用時間選擇
            dateFormat: "Y-m-d H:i",      // 日期與時間格式
            time_24hr: true,              // 24 小時制
            minuteIncrement: 30,          // 30 分鐘間隔
            defaultHour: 9,               // 預設從 09:00 開始
            minTime: "09:00",             // 最早可選 09:00
            maxTime: "17:00",             // 最晚可選 17:00
            disable: disabledDates,       // 禁用設計師休假日
            locale: {
                firstDayOfWeek: 1         // 設定星期一為一週的開始
            },
            onChange: function(selectedDates, dateStr, instance) {
                const selectedDate = dateStr.split(" ")[0];
                if (disabledDates.includes(selectedDate)) {
                    alert("這天為設計師休假日，請選擇其他日期！");
                }
            }
        });
    }

    // 監聽設計師選擇，更新日期選擇器
    document.getElementById("stylist").addEventListener("change", function(event) {
        const selectedStylist = event.target.value;
        const disabledDates = holidays[selectedStylist] || [];
        initDateTimePicker(disabledDates);
    });

    // 預設初始化（未選擇設計師時）
    initDateTimePicker([]);

    // 提交預約
    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const datetime = document.getElementById("datetime").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !datetime) {
            alert("有欄位未填寫");
            return;
        }

        const message = `這是您的預約表單\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${datetime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
