<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝑣𝑖𝑎 ℎ𝑎𝑖𝑟 𝑠𝑎𝑙𝑜𝑛</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.supabase.io/js/supabase.js"></script>  <!-- 這裡修改 -->

    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>v i a  預 約 表 單</h2>

    <label for="stylist">* 設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
    </select>

    <label for="date">* 預 約 日 期</label>
    <input type="date" id="date">

    <label for="time">* 預 約 時 間</label>
    <select id="time">
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
    </select>

    <label for="name">* 您 的 姓 名</label>
    <input type="text" id="name" placeholder="">

    <label for="phone">* 您 的 電 話</label>
    <input type="text" id="phone" placeholder="">

    <label for="service">* 服 務 項 目</label>
    <input type="text" id="service" placeholder="">

    <label for="remarks">備 註</label>
    <textarea id="remarks" rows="2" placeholder=""></textarea>

    <button onclick="submitReservation()">確認送出</button>

<script>
    let supabase;

    // 初始化 LIFF
    async function initializeLIFF() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });
        // 確保 LIFF 初始化成功，接著初始化 Supabase
        initializeSupabase();
    }

// 初始化 Supabase 客戶端
function initializeSupabase() {
    const supabaseUrl = 'https://obycigoxkvabsgavelri.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ieWNpZ294a3ZhYnNnYXZlbHJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk1MDYwNDgsImV4cCI6MjA1NTA4MjA0OH0.U-eKeuLUFZ3ZDvqqy5cFMFPPOmteWfjanA5XbNZ7Xu8';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);  // 這裡需要改成 `window.supabase.createClient`
}

    // 預約送出函數
    async function submitReservation() {
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date || !time) {
            alert("有欄位未填寫");
            return;
        }

        const finalTime = `${date} ${time}`;

        const message = `[這是您的預約表單]\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalTime}\n\n備註：\n${remarks}`;

        // 使用 Supabase API 來將資料寫入資料庫
        const { data, error } = await supabase
            .from('RHH')
            .insert([{
                name: name,
                phone: phone,
                service: service,
                remarks: remarks,
                appointment_date: date,
                appointment_time: time,
                stylist: stylist
            }]);

        if (error) {
            console.error("插入資料錯誤:", error);
            return;
        }

        // 發送訊息到 LINE
        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }

    // 確保 LIFF 初始化後執行
    initializeLIFF();
</script>

</body>
</html>
