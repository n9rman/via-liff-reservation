<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body {
            font-family: 'Noto Serif TC', serif !important;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        .datetime-wrapper {
            width: 100%;
            display: block;
        }

        .warning-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        .disabled-date {
            background-color: #f8d7da !important;
            color: #721c24 !important;
            border-radius: 50%;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>

    <label>設 計 師</label>
    <select id="stylist">
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服務項目</label>
    <input type="text" id="service">

    <label>預約時間</label>
    <input type="text" id="datepicker">

    <button onclick="submitReservation()">提交</button>

    <div class="warning-message" id="warning-message">您選擇的日期是休假日，請選擇其他日期！</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const vacationData = {
            "Mia": ["2025-02-01", "2025-02-02"],
            "Michelle": ["2025-02-03", "2025-02-04"],
            "不指定設計師": ["2025-02-05"]
        };

        const datepicker = flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            disable: [],
            minDate: "today",
            onDayCreate: function(dObj, dStr, fp, dayElem) {
                const selectedDate = dayElem.dateObj.toISOString().split('T')[0];
                const stylist = document.getElementById("stylist").value;
                const disabledDates = vacationData[stylist] || [];
                
                if (disabledDates.includes(selectedDate)) {
                    dayElem.classList.add("disabled-date");
                    dayElem.addEventListener("click", function() {
                        document.getElementById("warning-message").style.display = 'block';
                    });
                }
            }
        });

        document.getElementById("stylist").addEventListener("change", function() {
            const stylist = this.value;
            const disabledDates = vacationData[stylist] || [];
            datepicker.set("disable", disabledDates);
            document.getElementById("warning-message").style.display = 'none';
        });
    });

    function submitReservation() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("datepicker").value;

        if (!name || !phone || !service || !date) {
            alert("請填寫所有欄位");
            return;
        }

        alert("表單已提交");
    }
</script>
</body>
</html>
