<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間 (三 十 分 鐘 為 一 個 單 位)</label>
    <select id="time-select">
        <option value="">請選擇時間</option>
    </select>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

    <script>
        const holidayDates = {
            "Michelle": ["2/1", "2/2", "2/3", "2/4", "2/5", "2/6", "2/7", "2/8", "2/9", "2/12", "2/19", "2/20", "2/26"],
            "Mia": ["2/1", "2/2", "2/13", "2/14", "2/15", "2/21", "2/26", "2/27"],
            "不指定設計師": ["2/1", "2/2", "2/26"]
        };

        // 設定可選的時間（從9:00到17:00，每30分鐘一個單位）
        function setAvailableTimes() {
            const timeSelect = document.getElementById("time-select");
            const startTime = 9; // 開始時間 9:00
            const endTime = 17; // 結束時間 17:00
            for (let hour = startTime; hour < endTime; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    let time = `${hour < 10 ? '0' + hour : hour}:${minute === 0 ? '00' : '30'}`;
                    const option = document.createElement("option");
                    option.value = time;
                    option.textContent = time;
                    timeSelect.appendChild(option);
                }
            }
        }

        // 根據選擇的設計師更新休假日期
        document.getElementById("stylist").addEventListener("change", function() {
            const stylist = this.value;
            const selectedDate = document.getElementById("datetime").value;
            const selectedDay = selectedDate ? selectedDate.split("T")[0].split("-").slice(1).join("/") : null;
            updateCalendar(stylist, selectedDay);
        });

        // 更新日曆，標註休假日期
        function updateCalendar(stylist, selectedDay) {
            const holidays = holidayDates[stylist] || [];
            flatpickr("#datetime", {
                dateFormat: "m/d",
                disable: holidays.map(date => date),
                onDayCreate: function(dObj, dStr, fp, dayElem) {
                    if (holidays.includes(dStr)) {
                        dayElem.style.backgroundColor = "red"; // 標註為紅色
                    }
                }
            });
        }

        function submitReservation() {
            const stylist = document.getElementById("stylist").value;
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const service = document.getElementById("service").value;
            const datetime = document.getElementById("datetime").value;
            const remarks = document.getElementById("remarks").value;

            if (!stylist || !name || !phone || !service || !datetime) {
                alert("有欄位未填寫");
                return;
            }

            const [date, time] = datetime.split("T");
            const formattedDate = date.split("-").slice(1).join("/");  // 轉換日期格式為 MM/DD
            const finalDateTime = `${formattedDate} [${time}]`;

            const message = `這是您的預約表格\n[待稍候會幫您確認]\n\n設計師：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalDateTime}\n\n備註：\n${remarks}`;

            liff.sendMessages([{ type: "text", text: message }])
                .then(() => {
                    liff.closeWindow();
                })
                .catch(err => console.error("發送訊息錯誤", err));
        }

        // 初始化時間選擇器
        document.addEventListener("DOMContentLoaded", function() {
            setAvailableTimes(); // 設定可選的時間
        });
    </script>
</body>
</html>
