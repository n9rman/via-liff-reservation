<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }
        .highlighted-date {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-block;
            text-align: center;
            line-height: 20px;
        }
        /* 日期選擇器 */
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間  (三 十 分 鐘 為 一 個 單 位)</label>
    <div class="datetime-wrapper">
        <input type="datetime-local" id="datetime">
    </div>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

    <div id="holiday-warning" style="display: none; background: red; color: white; padding: 10px; margin-top: 10px; text-align: center;">
        這天為休假日
    </div>

<script>
    // 設定每位設計師的休假日期
    const holidays = {
        "Michelle": [1, 2, 3, 4, 5, 6, 7, 8, 9, 12, 19, 20, 26],  // Michelle 的休假日期
        "Mia": [1, 2, 13, 14, 15, 21, 26, 27],                  // Mia 的休假日期
        "不指定設計師": [1, 2, 26]                              // 不指定設計師的休假日期
    };

    let selectedStylist = null;  // 儲存選擇的設計師

    // 當設計師選擇變更時，更新選擇的設計師並顯示休假日
    document.getElementById("stylist").addEventListener("change", function() {
        selectedStylist = this.value;  // 設定當前選擇的設計師
        const holidayDates = holidays[selectedStylist] || [];  // 取得對應設計師的休假日期
        highlightHolidayDates(holidayDates);  // 呼叫函數顯示休假日期
    });

    // 高亮顯示休假日期
    function highlightHolidayDates(holidayDates) {
        const dateInput = document.getElementById("datetime");

        // 監聽日期選擇器的輸入事件
        dateInput.addEventListener("input", function(event) {
            const selectedDate = new Date(event.target.value);
            const day = selectedDate.getDate();  // 取得選擇的日期

            // 檢查選擇的日期是否是休假日
            if (holidayDates.includes(day)) {
                showHolidayWarning();  // 如果是休假日，顯示警告
            } else {
                hideHolidayWarning();  // 如果不是休假日，隱藏警告
            }
        });
    }

    // 顯示休假日警告
    function showHolidayWarning() {
        const warningMessage = document.getElementById("holiday-warning");
        warningMessage.style.display = "block";  // 顯示警告訊息
    }

    // 隱藏休假日警告
    function hideHolidayWarning() {
        const warningMessage = document.getElementById("holiday-warning");
        warningMessage.style.display = "none";  // 隱藏警告訊息
    }

    // 提交預約
    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const datetime = document.getElementById("datetime").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !datetime) {
            alert("有欄位未填寫");
            return;
        }

        const [date, time] = datetime.split("T");
        const formattedDate = date.split("-").slice(1).join("/");  // 轉換日期格式為 MM/DD
        const finalDateTime = `${formattedDate} [${time}]`;

        const message = `這是您的預約表格\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalDateTime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>
</body>
</html>
