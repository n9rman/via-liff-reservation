<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .datetime-wrapper { margin-top: 20px; }
        .datetime-wrapper input {
            width: 100%;
        }
        .disabled-date {
            background-color: red !important;  /* 設置紅色圈圈的背景 */
        }
        .circle { 
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
        }
        .image-container { text-align: center; margin-top: 20px; }
        /* Add some spacing for the date selector and time selector */
        .date-picker-wrapper {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間  (三 十 分 鐘 為 一 個 單 位)</label>
    <div class="datetime-wrapper">
        <div class="date-picker-wrapper">
            <input type="date" id="date">  <!-- 日期選擇器 -->
            <div id="circleContainer"></div> <!-- 容納紅圈的位置 -->
        </div>
        <input type="time" id="time" step="1800"> <!-- 30分鐘為單位 -->
    </div>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("datetime").value = "";  // 清空時間輸入框
    });

    let holidays = {
        "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03", "2025-02-04", "2025-02-05", "2025-02-06", "2025-02-07", "2025-02-08", "2025-02-09", "2025-02-12", "2025-02-19", "2025-02-20", "2025-02-26"],
        "Mia": ["2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14", "2025-02-15", "2025-02-21", "2025-02-26", "2025-02-27"],
        "不指定設計師": ["2025-02-01", "2025-02-02", "2025-02-26"]
    };

    document.getElementById("stylist").addEventListener("change", function(event) {
        const selectedStylist = event.target.value;
        updateHolidayDates(selectedStylist);
    });

    function updateHolidayDates(stylist) {
        const selectedDate = document.getElementById("date").value;  // 获取选中的日期
        const disabledDates = holidays[stylist] || [];

        if (disabledDates.length > 0) {
            const circleContainer = document.getElementById("circleContainer");
            circleContainer.innerHTML = '';  // 清除之前的紅圈
            disabledDates.forEach(date => {
                const dateElement = document.getElementById("date");

                if (dateElement.value === date) {
                    // 顯示警告並標註紅圈
                    alert("這天為休假日");
                }

                // 在日期選擇器中動態添加紅圈
                const circle = document.createElement('div');
                circle.classList.add('circle');
                circleContainer.appendChild(circle);
            });
        }
    }

    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date || !time) {
            alert("有欄位未填寫");
            return;
        }

        const finalTime = `${date} ${time}`;

        const message = `這是您的預約表格\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalTime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
