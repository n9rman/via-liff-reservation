<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }

        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .custom-alert p {
            margin: 0;
            font-size: 16px;
        }

        .custom-alert button {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .custom-alert button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間  (三 十 分 鐘 為 一 個 單 位)</label>
    <div class="datetime-wrapper">
        <input id="datetime" type="text">
    </div>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

    <div class="custom-alert" id="alert">
        <p>這天為休假日</p>
        <button onclick="closeAlert()">關閉</button>
    </div>

<script>
    const holidayDates = {
        "Mia": ["1", "2", "13", "14", "15", "21", "26", "27"],
        "Michelle": ["1", "2", "3", "4", "5", "6", "7", "8", "9", "12", "19", "20", "26"],
        "不指定設計師": ["1", "2", "26"]
    };

    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#datetime", {
            enableTime: true,
            dateFormat: "m/d H:i",  // 只顯示月份、日期和時間
            minuteIncrement: 30,   // 每 30 分鐘為一單位
            disableMobile: true,
            onReady: function(selectedDates, dateStr, instance) {
                addHolidayCircles(instance);
            },
            onChange: function(selectedDates, dateStr, instance) {
                checkHoliday(dateStr);
            }
        });
    });

    function addHolidayCircles(instance) {
        const selectedStylist = document.getElementById("stylist").value;
        const holidays = holidayDates[selectedStylist] || holidayDates["不指定設計師"];

        holidays.forEach(day => {
            const dateStr = `02/${day}`;
            const dayElem = instance.calendarContainer.querySelector(`[aria-label='${dateStr}']`);
            if (dayElem) {
                dayElem.style.border = "2px solid red";
                dayElem.style.borderRadius = "50%";
            }
        });
    }

    function checkHoliday(dateStr) {
        const selectedStylist = document.getElementById("stylist").value;
        const holidays = holidayDates[selectedStylist] || holidayDates["不指定設計師"];
        const day = dateStr.split("/")[1];

        if (holidays.includes(day)) {
            document.getElementById("alert").style.display = "block";
        }
    }

    function closeAlert() {
        document.getElementById("alert").style.display = "none";
    }

    async function submitReservation() {
        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const datetime = document.getElementById("datetime").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !datetime) {
            alert("有欄位未填寫");
            return;
        }

        const message = `這是您的預約表格\n\n設計師：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${datetime}\n備註：${remarks}`;

        await liff.init({ liffId: "2006867121-OlgLV60n" });
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
