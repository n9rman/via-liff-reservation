<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/n9rman/via-liff-reservation/main/image/222.jpg" alt="預約圖片" width="300">
    </div>
    
    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 時 間  (三 十 分 鐘 為 一 個 單 位)</label>
    <div class="datetime-wrapper">
        <input type="text" id="datetime">
    </div>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

<script>
    // 休假日期
    const holidays = {
        'Michelle': ['02/01', '02/02', '02/03', '02/04', '02/05', '02/06', '02/07', '02/08', '02/09', '02/12', '02/19', '02/20', '02/26'],
        'Mia': ['02/01', '02/02', '02/13', '02/14', '02/15', '02/21', '02/26', '02/27'],
        '不指定設計師': ['02/01', '02/02', '02/26']
    };

    // 日期選擇器設置
    flatpickr("#datetime", {
        dateFormat: "m/d",  // 格式為 MM/DD
        enableTime: true,
        noCalendar: false,
        minDate: "2025-02-01",  // 設置最小日期
        maxDate: "2025-02-28",  // 設置最大日期
        step: 30,  // 每 30 分鐘選擇一個時間
        disable: function(date) {
            const selectedStylist = document.getElementById('stylist').value;
            const selectedDate = `${date.getMonth() + 1}/${date.getDate()}`;
            return holidays[selectedStylist] && holidays[selectedStylist].includes(selectedDate);
        },
        onDayCreate: function(dObj, dStr, fp, dayElem) {
            const selectedStylist = document.getElementById('stylist').value;
            const date = `${dayElem.dateObj.getMonth() + 1}/${dayElem.dateObj.getDate()}`;
            if (holidays[selectedStylist] && holidays[selectedStylist].includes(date)) {
                dayElem.style.border = "2px solid red";
                dayElem.style.color = "red";
                dayElem.title = "這天為休假日";  // 鼠標移上去顯示
            }
        }
    });

    // 提交資料
    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return; // 如果沒登入，則停止後續操作
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const datetime = document.getElementById("datetime").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !datetime) {
            alert("有欄位未填寫");
            return;
        }

        const [date, time] = datetime.split("T");
        const formattedDate = date.split("-").slice(1).join("/");  // 轉換日期格式為 MM/DD
        const finalDateTime = `${formattedDate} [${time}]`;

        const message = `這是您的預約表格\n[待稍候會幫您確認]\n\n設計師    ：${stylist}\n您的姓名：${name}\n您的電話：${phone}\n服務項目：${service}\n預約時間：${finalDateTime}\n\n備註：\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => {
                liff.closeWindow();
            })
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
