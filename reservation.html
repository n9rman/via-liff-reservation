<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>via hair salon</title>
    
    <!-- 引入 flatpickr 插件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { text-align: center; color: #333; }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #555; }
        .image-container { text-align: center; margin-top: 20px; }

        /* 隱藏原生日期選擇 UI */
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <h2>via 預 約 表 單</h2>

    <label>設 計 師</label>
    <select id="stylist">
        <option value="" selected>請選擇設計師</option>
        <option value="Michelle">Michelle</option>
        <option value="Mia">Mia</option>
        <option value="不指定設計師">不指定設計師</option>
    </select>

    <label>您 的 姓 名</label>
    <input type="text" id="name">

    <label>您 的 電 話</label>
    <input type="text" id="phone">

    <label>服 務 項 目</label>
    <input type="text" id="service">  

    <label>預 約 日 期</label>
    <!-- 改成 type="text" -->
    <input type="text" id="date" placeholder="請選擇日期">

    <label>預 約 時 間</label>
    <select id="time">
        <option value="">請先選擇日期</option>
    </select>

    <label>備 註</label>
    <textarea id="remarks" rows="3"></textarea>

    <button onclick="submitReservation()">提交</button>

<script>
    // 設計師的休假日期
    const holidays = {
        "Michelle": ["2025-02-01", "2025-02-02", "2025-02-03","2025-02-04","2025-02-05","2025-02-06","2025-02-07","2025-02-08","2025-02-09","2025-02-12","2025-02-19","2025-02-20", "2025-02-26"],
        "Mia": ["2025-02-01", "2025-02-02", "2025-02-13", "2025-02-14","2025-02-15", "2025-02-21", "2025-02-26","2025-02-27"],
        "不指定設計師": ["2025-02-01", "2025-02-02", "2025-02-26"]
    };

    // 監聽設計師選擇，更新日期選擇器
    document.getElementById("stylist").addEventListener("change", function(event) {
        const selectedStylist = event.target.value;
        const disabledDates = holidays[selectedStylist] || [];
        initDatePicker(disabledDates);
    });

    // **防止未選擇設計師時點選日期**
    document.getElementById("date").addEventListener("click", function(event) {
        const selectedStylist = document.getElementById("stylist").value;
        if (!selectedStylist) {
            alert("請先填選設計師欄位");
            event.preventDefault(); // 阻止點擊事件
        }
    });

    // **阻止原生日期選擇器彈出**
    document.getElementById("date").addEventListener("focus", function(event) {
        event.preventDefault();
    });

    // 初始化日期選擇器，最早日期為今天
    function initDatePicker(disabledDates = []) {
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            disable: disabledDates,
            minDate: "today",  // 限制可選擇的最早日期為當天
            onChange: function(selectedDates, dateStr) {
                updateTimeOptions(dateStr);
            }
        });
    }

    // 預設初始化
    initDatePicker([]);

    // 提交預約
    async function submitReservation() {
        await liff.init({ liffId: "2006867121-OlgLV60n" });

        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }

        const stylist = document.getElementById("stylist").value;
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const remarks = document.getElementById("remarks").value;

        if (!stylist || !name || !phone || !service || !date || !time) {
            alert("有欄位未填寫");
            return;
        }

        const finalTime = `${date} ${time}`;

        const message = `您的預約表單\n\n設計師: ${stylist}\n姓名: ${name}\n電話: ${phone}\n服務項目: ${service}\n預約時間: ${finalTime}\n備註:\n${remarks}`;

        liff.sendMessages([{ type: "text", text: message }])
            .then(() => liff.closeWindow())
            .catch(err => console.error("發送訊息錯誤", err));
    }
</script>

</body>
</html>
